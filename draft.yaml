models:
    Role:
        id: increments
        rol: string
    Paciente:
        id: increments
        nombres: string
        apellidos: string
        email: string unique
        telefono: string
        password: string default:"123456789"
        rol_id: integer foreign:roles.id
    Especialidade:
        id: increments
        especialidad: string
    Doctore:
        id: increments
        nombres: string
        apellidos: string
        email: string unique
        telefono: string
        estado: enum:"Activo","Inactivo" default:"Activo"
        password: string default:"12345678"
        rol_id: integer foreign:roles.id
        especialidad_id: integer foreign:especialidades.id
    Consultorio:
        id: increments
        codigo: string unique
        ubicacion: string
        piso: integer
        doctor_id: integer nullable foreign:doctores.id
    CitasMedica:
        id: id
        fechaHora: dateTime
        estado: enum:"Programada","Completada","Cancelada","Rechazada" default:"Programada"
        novedad: string nullable
        paciente_id: integer foreign:pacientes.id
        doctor_id: integer foreign:doctores.id
        consultorio_id: integer
    Horario:
        id: increments
        horaInicio: time
        horaFin: time
        estado: enum:"Activo","Inactivo" default:"Activo"
        doctor_id: integer foreign:doctores.id
